name: windows CMake

on:
  push:
    branches: [ "ped-master" ]
  pull_request:
    branches: [ "ped-master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      shell: cmd
      run: |
        rem Set GIT directory as priority (over MS crap) path to borrow GNU: bash, find, diff, cmp
        set PATH=C:\Program Files\Git\bin\;%PATH%
        copy build\Release\sjasmplus.exe sjasmplus.exe
        sjasmplus.exe --version
        sjasmplus.exe --help
        sjasmplus.exe --help=warnings
        where bash
        bash --version
        where find
        find --version
        where diff
        diff --version
        where cmp
        cmp --version
        where gcc
        gcc --version
        where mingw32-make
        mingw32-make --version
        bash ContinuousIntegration/test_folder_tests.sh
